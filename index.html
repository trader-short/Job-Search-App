<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Job Search</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
  
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Find your dream job today!</h1>
    <input type="text" class="form-control top" name="skill" placeholder="Job Title">
    <select class="form-select form-control" name="country">
      <option selected>Select your country</option>
      <option value="Australia">Australia</option>
      <option value="Canada">Canada</option>
      <option value="France">France</option>
      <option value="Great Britain">Great Britain</option>
      <option value="India">India</option>
      <option value="New Zealand">New Zealand</option>
      <option value="USA">USA</option>
    </select>
    <input type="text" class="form-control bottom" name="city" placeholder="Name of the city">
    <button type="submit" class="btn btn-primary btn-lg" name="submit">Search Jobs</button>
    <p class="mt-5 mb-3 text-muted">&copy; Zahid Ahmed 2022</p>
  </form>
</body>

</html>
